<meta charset="utf-8">
<script type="text/javascript">
	// первый вариант - имеет большой минус легко можно допустить ошибку
	function askForWords(words){
		while(words.length !=0){
			var i = parseInt(Math.random() * words.length);
			var userTranslate = prompt("Как переводится слово: " + words[i][0]);
			if(userTranslate == words[i][1]){
				alert("Правильно");	
				words.splice(i, 1);
			} else {
				alert("Правильный ответ: " + words[i][1]);
			}
	}
	}
var easywords = [
	["food", "еда"],
	["bike", "велосипед"],
	["apple", "яблоко"],
	["do", "делать"],
	["mean", "иметь в виду"],
	];

	askForWords(easywords);

	alert("Поздравляю, вы запомнили все слова! Теперь вы переходите на новый уровень!")

	var hardWords = [
	["chainsaw", "бензопила"],
	["squirrel", "белка"],
	["casle", "замок"],
	["homeland", "родина"],
	["sewerage", "канализация"],
	["bottom", "дно"]

	];

	askForWords(hardWords);


</script>
