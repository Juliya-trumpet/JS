<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letters, length) {
		
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}

		return text;
	}
	function getRandomNumber(max){
		return Math.round(Math.random() * max); 
	}

	alert("Вас приветствует программа по обучению слепой печати");

	while(true){
		alert("Положите четыре пальца левой руки: мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь не спеша набирайте текст. Постарайтесь не смотреть на клавиатуру.")

			var text = generateText(["ф", "а"], 10); 
			var userText = prompt(text);
			if(userText == text){
				alert("Все верно!");
				break;
			} else {
				alert("Вы ошиблись. Попробуйте еще раз");
			
			}
		}


</script>
